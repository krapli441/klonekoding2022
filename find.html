<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾기 - 코코아톡</title>
</head>
<body>
    <body id="find__scroll">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>78%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <div class="screen-header__friends_gear-ellipsis"></div>

        </div>
    </header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR 코드</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-address-book"></i><span>연락처로 추가</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-address-card"></i><span>ID로 추가</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>초대하기</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">친구 추천</h6>
        <span>추천할 친구가 없습니다.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">오픈 채팅</h4>
            <span>오픈채팅 홈으로 이동<i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#그로브 스트리트 패밀리즈</h5>
            <h6 class="open-post__hashtags">#도박 #밀수 #절도</h6>
            <div class="open-post__members">
                <img src="CJ.jpg"/>
                <span class="open-post__member-count">37명</span>
                <div class="divider"></div>
                <span class="open-post__member-status">활성됨</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="grove street.jpg"/>
                <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>332</span> </div>
            </div>
        </div>
    </div>

    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#발라스 갱</h5>
            <h6 class="open-post__hashtags">#마약 #청부살인</h6>
            <div class="open-post__members">
                <img src="big smoke.jpg"/>
                <span class="open-post__member-count">64명</span>
                <div class="divider"></div>
                <span class="open-post__member-status">활성됨</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="valls.jpg"/>
                <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>743</span> </div>
            </div>
        </div>
    </div>

</main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"> 
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass-arrow-right fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>화면이 너무 큽니다. <br>
            가로 길이를 최대로 줄여주세요.
        </span>
    </div>


    <script src="https://kit.fontawesome.com/e01e30d3f8.js" crossorigin="anonymous">
       
    </script>
    </body>
</body>
</html>
