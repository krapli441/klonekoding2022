<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - 코코아톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>78%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">설정</h1>
        </div>
        <div class="alt-header__column"><span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span></div>
    </header>


<main class="main-screen">
    <ul class="settings__list">
        <li class="settings__setting">
            <div class="setting__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>공지사항</span>
            </div>
            <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="setting__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>실험실</span>
            </div>
            <div class="setting__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="setting__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>버전</span>
            </div>
            <div class="setting__setting-column">최신 버전입니다.</div>
        </li>
    </ul>
</main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"> 
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass-arrow-right fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
