<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 토끼님과의 채팅 - 코코아톡</title>
</head>
<body>
    <body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>78%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">토끼</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>


<main class="main-screen main-chat">


    <div class="chat__timestamp">
        2022년 10월 17일 월요일
    </div>

    <div class="message-row">
        <img src="vibe-rabbit.gif">
        <div class="message-row__content">
            <span class="message__author">토끼</span>
            <div class="message__info">
                <span class="message__bubble">유효기간이 15일 남았습니다.</span>
                <span class="message__time">12:24</span>
            </div>
        </div>                
    </div>

    <div class="message-row message-row__me">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__time">16:17</span>
                <span class="message__bubble">토끼 토끼 토끼.</span>
                </div>
        </div>                
    </div>
    
    </div>



</main>


<form class="reply">
    <div class="reply__column">
        <i class="fa-solid fa-plus"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="여기에 메세지를 입력하세요"/>
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
             <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
    </div>
</form>






    <script src="https://kit.fontawesome.com/e01e30d3f8.js" crossorigin="anonymous">
       
    </script>
    </body>
</body>
</html>
