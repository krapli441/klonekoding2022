<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do :Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>78%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
            <!-- Battery Icon-->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아톡에 오신 것을 환영합니다.</h1>
        <p class="welcome-header__text">코코아계정이 있으시다면, 이메일과 전화번호를 이용해 로그인 해주세요.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 혹은 전화번호"/>
        <input name="password" type="password" placeholder="패스워드"/>
        <input type="submit" value="Log In" />
        <a href="#">아이디 혹은 패스워드 찾기</a>
    </form>


    <script src="https://kit.fontawesome.com/e01e30d3f8.js" crossorigin="anonymous">
       
    </script>
    </body>
</html>
