<body>

        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do :Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>78%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
            <!-- Battery Icon-->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

            <span><i class="fa-solid fa-gear fa-lg"></i></span>

    <a id="friends-display-link">

    </a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="icon_3.png" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-componets__text">
              <h4 class="user-component__title">박준형</h4>
              <!--<h6 class="user-component__subtitle">상태메세지를 입력하세요.</h6>-->
            </div>
        </div>
        <div class="user-component__column"></div>

    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__chennel-header">
            <span>채널</span> <i class="fa-sharp fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="icon_2.gif" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-componets__text">
                  <h4 class="user-component__title user-component__title--not-bold">채널</h4>
                  
                </div>
            </div>
            <div class="user-component__column">
                <span>2<i class="fa-solid fa-chevron-right"></i></span>

</main>
