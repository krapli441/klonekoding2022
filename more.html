<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>78%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__title">설정</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></span></a>
            <div class="screen-header__more_gear-ellipsis"></div>

        </div>
    </header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="icon_3.png" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-componets__text">
              <h4 class="user-component__title">박준형</h4>
              <h6 class="user-component__subtitle">+82 10-9724-9174 <span><i class="fa-solid fa-circle-exclamation"></i></span></h6>
            </div>
        </div>
        <div class="user-component__column">
            <span><i class="fa-regular fa-message fa-2x"></i></span>
        </div>


    </div>
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-regular fa-calendar-check"></i><span>달력</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-inbox"></i><span>톡서랍</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i><span>이모티콘</span></div>

    </div>
    <div class="icon-row__second-screen">
        <div class="icon-row__icon"><i class="fa-solid fa-lock"></i><span>계정</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-comments"></i><span>오픈챗</span></div>
        <div class="icon-row__icon-opacity"><i class="fa-solid fa-comments"></i><span>톡서랍</span></div>
        <div class="icon-row__icon-opacity"><i class="fa-solid fa-comments"></i><span>톡서랍</span></div>
    </div>


    <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천 기능</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                 <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">코코아스토리</span>
            </div>
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">스토리코코아</span>
            </div>
        </div>
    </div>
